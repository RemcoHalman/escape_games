<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <style>
        div {
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body style="background-color: black;">

    {% for name, color in colors %}

    <div style="background-color:#{{color}};">{{ name }} (0x{{color}})</div>

    {% endfor %}
</body>

</html>
